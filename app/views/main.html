<div class="has-navbar _db">
    <h1>Dashboard</h1>
    <div class="row">
        <div class="col-xs-6">
            <div class="oms-box">
                <div class="oms-box-th allorders-th">
                    <span ng-show="data">{{getAllOrdersNum()}}</span>
                    <oms-loader data-width="15" data-height="15" ng-show="!data"></oms-loader>
                    <small>All Orders</small>
                </div>
            </div>
        </div>
        <div class="col-xs-6" style="clear:right;">
            <div class="oms-box">
                <div class="oms-box-th retorders-th">
                    <span ng-show="returnData" ng-bind="returnData.totalElements"></span>
                    <oms-loader data-width="15" data-height="15" ng-show="!returnData"></oms-loader>
                    <small>Return Orders</small>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="oms-box">
                <div class="oms-box-th delivery-th">
                    Store Delivery Orders
                </div>
                <oms-dashboard-main class="delivery-orders" data="data.store.DELIVERY" display-props="MainData.storeDeliveryPickups" navigate-to="/deliveryorder"></oms-dashboard-main>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="oms-box">
                <div class="oms-box-th wrhouse-delivery-th">
                    Warehouse Delivery Orders
                </div>
                <oms-dashboard-main data="data.warehouse.DELIVERY" display-props="MainData.warehouseDeliverPickups"></oms-dashboard-main>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="oms-box">
                <div class="oms-box-th pickup-th">
                    Pickup Orders
                </div>
                <oms-dashboard-main data="data.store.STOREPICK" display-props="MainData.pickupOrders"></oms-dashboard-main>
            </div>
        </div>
    </div>
</div>
