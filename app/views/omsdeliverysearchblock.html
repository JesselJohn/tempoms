<div>
    <button class="oms-button" ng-click="toggleFormVisibility()">Search</button>
    <form ng-show="isFormVisible">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Consigment Id</div>
                <input class="oms-input-text" ng-model="consignmentId" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Order Id</div>
                <input class="oms-input-text" ng-model="orderId" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Order Date Start</div>
                <oms-date-picker date="deliveryData.orderStartDate" min-date="deliveryData.orderStartMinDate"></oms-date-picker>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Order Date End</div>
                <oms-date-picker date="deliveryData.orderEndDate" min-date="deliveryData.orderEndMinDate"></oms-date-picker>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Delivery Date Start</div>
                <oms-date-picker date="deliveryData.deliveryStartDate" min-date="deliveryData.deliveryStartMinDate"></oms-date-picker>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Delivery Date End</div>
                <oms-date-picker date="deliveryData.deliveryEndDate" min-date="deliveryData.deliveryEndMinDate"></oms-date-picker>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Customer Name</div>
                <input class="oms-input-text" ng-model="customerId" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Order Store Name</div>
                <input class="oms-input-text" ng-model="orderingCenterName" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Order Store ID</div>
                <input class="oms-input-text" ng-model="orderingCenterId" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Fullfilment Store ID</div>
                <input class="oms-input-text" ng-model="fulfilmentCenterId" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Fullfilment Store Name</div>
                <input class="oms-input-text" ng-model="fulfillmentCenterName" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Order Status</div>
                <oms-multi-select selected="deliveryData.orderStatusSelected" all-options="deliveryData.orderStatusOptions"></oms-multi-select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Consignment Status</div>
                <oms-multi-select selected="deliveryData.consignmentStatusSelected" all-options="deliveryData.consignmentStatusOptions"></oms-multi-select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Delivery Type</div>
                <oms-multi-select selected="deliveryData.fulfilmentTypeSelected" all-options="deliveryData.fulfilmentTypeOptions"></oms-multi-select>
            </div>
        </div>
        <div style="margin-top:15px">
            <button class="oms-button" ng-click="filterSearch()">Filter Results</button>
        </div>
    </form>
</div>
