<div>
    <button class="oms-button" ng-click="toggleFormVisibility()">Search</button>
    <form ng-show="isFormVisible">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div>Consignment Status</div>
                <oms-multi-select selected="delayedData.consignmentStatusSelected" all-options="delayedData.consignmentStatusOptions"></oms-multi-select>
            </div>
        </div>
        <div style="margin-top:15px">
            <button class="oms-button" ng-click="filterSearch()">Filter Results</button>
        </div>
    </form>
</div>
