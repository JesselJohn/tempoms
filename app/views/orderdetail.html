<div class="has-navbar _pcko">
    <center ng-show="!orderDetailsData" style="margin-top:80px;">
        <oms-loader data-width="30" data-height="30"></oms-loader>
    </center>
    <div ng-show="orderDetailsData">
        <div class="oms-box">
            <div class="oms-box-table">
                <div class="oms-box-row">
                    <div class="oms-box-col-th">
                        Image
                    </div>
                    <div class="oms-box-col-th">
                        EAN Code
                    </div>
                    <div class="oms-box-col-th">
                        SAP Style ID
                    </div>
                    <div class="oms-box-col-th">
                        Hu Code
                    </div>
                    <div class="oms-box-col-th">
                        SAP Order Number
                    </div>
                    <div class="oms-box-col-th" style="max-width:70px">
                        Product
                    </div>
                    <div class="oms-box-col-th">
                        Brand
                    </div>
                    <div class="oms-box-col-th">
                        Size
                    </div>
                    <div class="oms-box-col-th">
                        Color
                    </div>
                    <div class="oms-box-col-th">
                        MRP
                    </div>
                    <div class="oms-box-col-th">
                        Qty Ordered
                    </div>
                    <div class="oms-box-col-th">
                        Qty Picked
                    </div>
                    <div class="oms-box-col-th">
                        QC Passed Quantity
                    </div>
                </div>
                <div class="oms-box-row">
                    <div class="oms-box-col">
                        <img ng-src="{{orderDetailsData.items[0].image}}" width="100" height="100" />
                    </div>
                    <div class="oms-box-col" ng-bind="orderDetailsData.items[0].skuID"></div>
                    <div class="oms-box-col" ng-bind="orderDetailsData.items[0].sapStyleId"></div>
                    <div class="oms-box-col" ng-bind="orderDetailsData.items[0].hucodeAll || 0"></div>
                    <div class="oms-box-col" ng-bind="orderDetailsData.items[0].itemIDs[0].sapOrderNo"></div>
                    <div class="oms-box-col" ng-bind="orderDetailsData.items[0].category"></div>
                    <div class="oms-box-col" ng-bind="orderDetailsData.items[0].brand"></div>
                    <div class="oms-box-col" ng-bind="orderDetailsData.items[0].size"></div>
                    <div class="oms-box-col" ng-bind="orderDetailsData.items[0].color"></div>
                    <div class="oms-box-col" ng-bind="'Rs. '+orderDetailsData.items[0].mrp"></div>
                    <div class="oms-box-col" ng-bind="orderDetailsData.items[0].quantityOrder"></div>
                    <div class="oms-box-col" ng-bind="orderDetailsData.items[0].quantityPicked"></div>
                    <div class="oms-box-col" ng-bind="orderDetailsData.items[0].quantityQCFail"></div>
                </div>
            </div>
        </div>
        <div class="">
        </div>
    </div>
    <oms-print-invoice></oms-print-invoice>
</div>
